<DOCTYPE! html>
    <html>
        <head>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
        <title>Rock Paper Scissors</title>
        </head>
        <meta charset="UTF-8"/>
        <h1>First to 5 wins. Make your choice!</h1>
        <h2> Computer: 0 - You: 0</h2>
        <body>
            <div class="choice">
                <input type="image" src="images/rock.png" id="rock">
                <input type="image" src="images/paper.png" id="paper">
                <input type="image" src="images/scissors.png" id="scissors">
            </div>
            <h4>Computer's choice will appear here</h4>
            <h3>No move has been made yet...</h3>
            <script src="script.js"> </script>
        </body>
    </html>
